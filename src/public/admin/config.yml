# 1. Backend Ayarları: Netlify Identity/Git Gateway kullanıyoruz
backend:
  name: git-gateway
  branch: main # Eğer branch adın master ise burayı master yap

# 2. Medya Ayarları: Resimlerin nereye kaydedileceği
media_folder: "src/images"        # Yeni resimler buraya yüklenecek
public_folder: "/images"         # Sitede DocFX bu yolu kullanacak

# 3. Koleksiyonlar: Sol menüde görünecek başlıklar
collections:
  - name: "announcements"
    label: "Duyurular"
    folder: "announcements"      # Ana dizindeki announcements klasörü
    create: true                 # Yeni duyuru ekleme izni
    slug: "{{slug}}"             # Dosya adı otomatik oluşsun
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "Yayın Tarihi", name: "date", widget: "datetime" }
      - { label: "İçerik", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Teknik Dokümanlar"
    folder: "docs"               # Ana dizindeki docs klasörü
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Başlık", name: "title", widget: "string" }
      - { label: "İçerik", name: "body", widget: "markdown" }