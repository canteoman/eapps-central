# 1. Backend Ayarlarý: Netlify Identity/Git Gateway kullanýyoruz
backend:
  name: git-gateway
  branch: main # Eðer branch adýn master ise burayý master yap

# 2. Medya Ayarlarý: Resimlerin nereye kaydedileceði
media_folder: "src/images"        # Yeni resimler buraya yüklenecek
public_folder: "/images"         # Sitede DocFX bu yolu kullanacak

# 3. Koleksiyonlar: Sol menüde görünecek baþlýklar
collections:
  - name: "announcements"
    label: "Duyurular"
    folder: "announcements"      # Ana dizindeki announcements klasörü
    create: true                 # Yeni duyuru ekleme izni
    slug: "{{slug}}"             # Dosya adý otomatik oluþsun
    fields:
      - { label: "Baþlýk", name: "title", widget: "string" }
      - { label: "Yayýn Tarihi", name: "date", widget: "datetime" }
      - { label: "Ýçerik", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Teknik Dokümanlar"
    folder: "docs"               # Ana dizindeki docs klasörü
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Baþlýk", name: "title", widget: "string" }
      - { label: "Ýçerik", name: "body", widget: "markdown" }